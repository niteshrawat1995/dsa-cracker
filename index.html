<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Overlay Demo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-app-region: drag;
      position: relative;
      overflow: hidden;
    }
    
    .container {
      text-align: center;
      padding: 20px;
      background-color: rgba(44, 44, 44, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
      -webkit-app-region: no-drag;
      position: relative;
      width: calc(100% - 40px);
      height: calc(100% - 40px);
      margin: 20px;
      max-width: none;
      max-height: none;
      overflow: auto;
    }
    
    h1 {
      margin: 0;
      font-size: 24px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      margin-bottom: 20px;
      max-height: 150px;
      overflow-y: auto;
      word-wrap: break-word;
      line-height: 1.3;
    }
    
    p {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .input-group {
      margin-top: 20px;
      display: flex;
      gap: 10px;
      justify-content: center;
      align-items: center;
    }
    
    input[type="text"] {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 16px;
      width: 200px;
      outline: none;
      transition: background-color 0.3s;
    }
    
    input[type="text"]:focus {
      background-color: rgba(255, 255, 255, 0.2);
    }
    
    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      background-color: #007acc;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    
    button:hover {
      background-color: #005a9e;
    }
    
    button:active {
      background-color: #004074;
    }
    
    button:disabled {
      background-color: #666;
      cursor: not-allowed;
    }
    
    .ai-button {
      background-color: #28a745;
    }
    
    .ai-button:hover:not(:disabled) {
      background-color: #218838;
    }
    
    .ai-button:active:not(:disabled) {
      background-color: #1e7e34;
    }
    
    .loading {
      display: none;
      color: #ffc107;
      font-size: 14px;
      margin-left: 10px;
    }
    
    .status {
      display: none;
      font-size: 12px;
      margin-top: 10px;
      padding: 5px 10px;
      border-radius: 3px;
    }
    
    .status.success {
      background-color: rgba(40, 167, 69, 0.2);
      color: #28a745;
    }
    
    .status.error {
      background-color: rgba(220, 53, 69, 0.2);
      color: #dc3545;
    }
    
    .status.warning {
      background-color: rgba(255, 193, 7, 0.2);
      color: #ffc107;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }
    
    /* Resize handles */
    .resize-handle {
      position: absolute;
      -webkit-app-region: no-drag;
      z-index: 1000;
      pointer-events: auto;
    }
    
    .resize-n {
      top: 0;
      left: 10px;
      right: 10px;
      height: 5px;
      cursor: n-resize;
    }
    
    .resize-s {
      bottom: 0;
      left: 10px;
      right: 10px;
      height: 5px;
      cursor: s-resize;
    }
    
    .resize-w {
      left: 0;
      top: 10px;
      bottom: 10px;
      width: 5px;
      cursor: w-resize;
    }
    
    .resize-e {
      right: 0;
      top: 10px;
      bottom: 10px;
      width: 5px;
      cursor: e-resize;
    }
    
    .resize-nw {
      top: 0;
      left: 0;
      width: 10px;
      height: 10px;
      cursor: nw-resize;
    }
    
    .resize-ne {
      top: 0;
      right: 0;
      width: 10px;
      height: 10px;
      cursor: ne-resize;
    }
    
    .resize-sw {
      bottom: 0;
      left: 0;
      width: 10px;
      height: 10px;
      cursor: sw-resize;
    }
    
    .resize-se {
      bottom: 0;
      right: 0;
      width: 10px;
      height: 10px;
      cursor: se-resize;
    }
    
    .resize-handle:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <!-- Resize handles -->
  <div class="resize-handle resize-n"></div>
  <div class="resize-handle resize-s"></div>
  <div class="resize-handle resize-w"></div>
  <div class="resize-handle resize-e"></div>
  <div class="resize-handle resize-nw"></div>
  <div class="resize-handle resize-ne"></div>
  <div class="resize-handle resize-sw"></div>
  <div class="resize-handle resize-se"></div>
  
  <div class="container">
    <h1 id="displayText">Hello World!</h1>
    <p>This overlay is invisible in screen sharing</p>
    <div class="input-group">
      <input type="text" id="textInput" placeholder="Ask AI anything or just update text" />
      <div class="button-group">
        <button id="submitBtn">Update</button>
        <button id="askAiBtn" class="ai-button">Ask AI</button>
        <span id="loadingIndicator" class="loading">●●●</span>
      </div>
    </div>
    <div id="statusIndicator" class="status"></div>
    <p style="font-size: 12px; opacity: 0.6; margin-top: 15px;">
      Enter: Update text | Shift+Enter: Ask AI
    </p>
  </div>
  <script src="renderer.js"></script>
  <script src="resize-handler.js"></script>
</body>
</html>
